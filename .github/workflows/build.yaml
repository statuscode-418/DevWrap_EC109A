on: push
jobs:
  first-job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        run: node --version

      - name: 'Checkout the npm version'
        run: npm --version

      - name: 'Install dependencies'
        run: npm i

      - name: 'Build project'
        run: npm run build

      - name: 'Run tests'
        run: npm test

      - name: 'Deploy'
        run: npm run deploy