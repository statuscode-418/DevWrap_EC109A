<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <script type="module" crossorigin src="/assets/index.4078c6bd.js"></script>
  <link rel="stylesheet" href="/assets/index.48fea704.css">
</head>
<body>
<div id="container">
  <canvas></canvas>
  <div id="ui" class="active">
    <div id="title-screen" class="active">
      <div id="title">
        <div class="layer layer1">
          SPACE<br/>INVADERS
        </div>
        <div class="layer layer2">
          SPACE<br/>INVADERS
        </div>
        <div class="layer layer3">
          SPACE<br/>INVADERS
        </div>
      </div>
      <div id="portrait-warning">Best played in landscape</div>
      <div id="credits">
        <div>
          <p>------</p>
          <p>Arrow keys to move <br/>Shift, Space or Enter to shoot</p>
          <p>------</p>
          <div class="small">
            <p>Made by Status-Code-418 :)</p>
          </div>
        </div>
      </div>
    </div>
    <div id="game-ui" class="">
      <div id="panel-game-over" class="">
        GAME OVER
      </div>
      <div id="panel-new-highscore" class="">
        **** NEW HIGH SCORE ****<br>
        <div class="value">0</div>
      </div>
      <div id="panel-game-hints">
        ---==Ξ <span class="lg">!</span> Ξ==---
        <div class="value"></div>
        ---==Ξ==---
      </div>
    </div>
  </div>
</div>
<div id="loading" class="active">LOADING<br/>...</div>
<div id="intro" class="">
  <p>Select mode<br/><select id="change-mode">
    <option value="0">Oldschool 2D</option>
    <option value="1">Arcade 2D</option>
    <option value="2">Neo 3D</option>
  </select></p>
  <p>
    <button id="start-game">START GAME</button>
  </p>
</div>
<div id="panel-play-again" class="">
  <button id="play-again">PLAY AGAIN</button>
</div>

<script>
  loading();

  function loading() {
    setTimeout(function () {
      let el = document.querySelector("#loading")
      el.append(".");
      if (el.classList.contains("active")) {
        loading();
      }
    }, 1000);
  }
</script>
</body>
</html>
